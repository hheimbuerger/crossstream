<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossStream Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üìº</text></svg>"></link>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.1/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    
    <!-- Main application script as a module -->
    <script type="module" src="Core.js"></script>

    <div class="videoContainer">
        <div class="video-wrapper">
            <video id="local-video"></video>
        </div>

        <div class="controlGrid">
            <div id="timecode">00:00 / 00:00</div>

            <button class="speaker-button" id="left-audio-activate" data-action="switchAudio" data-arg="left" title="Toggle local audio">
                <span class="speaker-icon">üîà</span>
            </button>
            <div class="spacer"></div>
            <button class="speaker-button" id="right-audio-activate" data-action="switchAudio" data-arg="right" title="Toggle remote audio">
                <span class="speaker-icon">üîà</span>
            </button>

            <button id="rewindButton" class="playback-button" data-action="seek" data-arg="-15" title="Rewind 15s">
                <span class="button-icon">‚è™</span>
            </button>
            <button id="playPauseButton" class="playback-button" data-action="togglePlayPause" title="Play/Pause">
                <span class="button-icon">‚ñ∂</span>
            </button>
            <button id="forwardButton" class="playback-button" data-action="seek" data-arg="15" title="Forward 15s">
                <span class="button-icon">‚è©</span>
            </button>
        </div>

        <div class="video-wrapper">
            <video id="remote-video"></video>
        </div>
    </div>

    <div id="scrubber"></div>

    <!-- Remote readiness indicator -->
    <div id="remote-readiness-indicator"></div>
</body>
</html>
