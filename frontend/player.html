<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrossStream Player</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ“¼</text></svg>"></link>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.1/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    
    <!-- Main application script as a module -->
    <script type="module" src="player.js"></script>

    <div class="videoContainer">
        <video id="local-video" style="width: 100%" controls></video>

        <div class="controlGrid">
            <div id="timecode" style="font-size: 40pt; font-family: Arial, Helvetica, sans-serif; color: darkblue;">...</div>

            <button class="speaker-button" id="left-audio-activate" data-action="switchAudio" data-arg="left"></button>
            <div><!--this space left empty intentionally--></div>
            <button class="speaker-button" id="right-audio-activate" data-action="switchAudio" data-arg="right"></button>

            <button id="rewindButton" class="playback-button" data-action="seek" data-arg="-15">&#x23EA;</button>
            <button id="playPauseButton" class="playback-button" data-action="togglePlayPause">&#x23EF;</button>
            <button id="forwardButton" class="playback-button" data-action="seek" data-arg="15">&#x23E9;</button>
        </div>

        <video id="remote-video" style="width: 100%" controls></video>
    </div>

    <div id="scrubber" class="scrubber">
        <div style="position: relative">
            <div id="playhead-marker"></div>
            <img id="scrubber-left"
                 height="36px">
            <img id="scrubber-right"
                 height="36px">
        </div>
    </div>
</body>
