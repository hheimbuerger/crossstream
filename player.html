<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.1.1/build/global/luxon.min.js"></script>
    <script src="player.js"></script>

    <div class="menu">
        <button onclick="beginSession(true)">Host</button>
        <button onclick="beginSession(false)">Join</button>
    </div>

    <div class="videoContainer hidden">
        <video id="left-video" style="width: 100%" controls></video>

        <div class="controlGrid">
            <div id="timecode" style="font-size: 40pt; font-family: Arial, Helvetica, sans-serif; color: darkblue;">...</div>

            <button class="speaker-button" id="left-audio-activate" onclick="pm.switchAudio('left')">&#128362;</button>
            <div><!--this space left empty intentionally--></div>
            <button class="speaker-button" id="right-audio-activate" onclick="pm.switchAudio('right')">&#128362;</button>

            <button class="playback-button" onclick="pm.seek(-15.0, true)">&#x23EA;</button>
            <button id="playPauseButton" class="playback-button" onclick="pm.togglePlayPause()">&#x23EF;</button>
            <button class="playback-button" onclick="pm.seek(+15.0, true)">&#x23E9;</button>
        </div>

        <video id="right-video" style="width: 100%" controls></video>
    </div>

    <div class="scrubber hidden">
        <div style="position: relative">
            <div id="playhead-marker"></div>
            <img id="scrubber-left"
                 height="36px">
            <img id="scrubber-right"
                 height="36px">
        </div>
    </div>
</body>
